<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <main class="main">
    <h1 class="accordion-header">CSS Bayan</h1>
    
    <div class="accordion">
      <div class="accordion-item">
        <label class="accordion-label">
          <div class="accordion-title">
            <span>Everything is free today</span>
            <img class="accordion-plus" src="./assets/plusIcon.svg" alt="plus icon">
          </div>
          
          <input class="accordion-radio" name="accordion" type="radio" checked />
          <img class="accordion-meme" src="./assets/meme1.jpg" alt="meme">
        </label>
      </div>
      
      <div class="accordion-item">
        <label class="accordion-label">
          <div class="accordion-title">
            <span>Dead</span>
            <img class="accordion-plus" src="./assets/plusIcon.svg" alt="plus icon">
          </div>
          
          <input class="accordion-radio" name="accordion" type="radio"/>
          <img class="accordion-meme" src="./assets/meme2.png" alt="meme">
        </label>
      </div>

      <div class="accordion-item">
        <label class="accordion-label">
          <div class="accordion-title">
            <span>I love potato</span>
            <img class="accordion-plus" src="./assets/plusIcon.svg" alt="plus icon">
          </div>
          
          <input class="accordion-radio" name="accordion" type="radio"/>
          <img class="accordion-meme" src="./assets/meme3.jpg" alt="meme">
        </label>
      </div>

      <div class="accordion-item">
        <label class="accordion-label">
          <div class="accordion-title">
            <span>Degree of corgi's doneness</span>
            <img class="accordion-plus" src="./assets/plusIcon.svg" alt="plus icon">
          </div>

          <input class="accordion-radio" name="accordion" type="radio"/>
          <img class="accordion-meme" src="./assets/meme4.jpg" alt="meme">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
